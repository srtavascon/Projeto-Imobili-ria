<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inquilino</title>
    <!-- Fonte Inter (peso 400 = regular) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

    <!-- Fonte Open Sans (peso 400 = regular, 600 = semi-bold) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <h1>Inquilinos / Perfil do Inquilino / Editando</h1>
    <h2>Perfil do Inquilino</h2>
  
    <div class="caixa-branca">
      <h2>Dados do Inquilino</h2>
      <form action="perfil.html" class="form-container">
  
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="input-form" value="" required>
        </div>
  
        <div>
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" class="input-form" value="" required>
        </div>
  
        <div>
          <label for="data_nascimento">Data de Nascimento</label>
          <input type="date" id="data_nascimento" name="data_nascimento" class="input-form" value="" required>
        </div>
  
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="input-form" value="" required>
        </div>
  
        <div>
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" class="input-form" value="" required>
        </div>
  
        <div>
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="input-form" value="" required>
        </div>
  
        <div>
          <label for="rg">RG</label>
          <input type="text" id="rg" name="rg" class="input-form" value="" required>
        </div>
  
        <div></div> <!-- para alinhamento -->
  
        <div class="botoes-container">
          <button type="submit">Salvar Alterações</button>
          <button type="reset">Restaurar</button>
        </div>
      </form>
    </div>
  
    <div class="caixa-branca">
        <h2>Documentos do Inquilino</h2>
      
        <form class="docs-form">
      
          <div class="docs-anexados">
            <label>Documentos Anexados</label>
            <ul>
              <li><input type="checkbox" name="docs" value="RG.pdf"> RG.pdf</li>
              <li><input type="checkbox" name="docs" value="CPF.pdf"> CPF.pdf</li>
              <li><input type="checkbox" name="docs" value="Comprovante de Residência.pdf"> Comprovante de Residência.pdf</li>
            </ul>
          </div>
      
          <div class="botoes-docs">
            <button type="button">Excluir Anexos Selecionados</button>
          </div>
      
          <div class="adicionar-doc">
            <label>Adicionar Novo Documento</label>
            <input type="file" />
          </div>
      
        </form>
      </div>
      
      
  
    <div class="caixa-branca">
      <div class="botoes-container">
        <button type="button" id="btn-excluir">Excluir Inquilino</button>
      </div>
    </div>
    
    <script src="../js/script.js"></script> 
  </body>

</html>
