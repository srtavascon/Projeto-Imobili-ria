<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Inquilino</title>

    <!-- Fonte Inter (peso 400 = regular) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

    <!-- Fonte Open Sans (peso 400 = regular, 600 = semi-bold) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <h1>Inquilinos / Perfil do Inquilino</h1>
    <h2>Perfil do Inquilino</h2>
  
    <div class="caixa-branca">
      <h2>Dados do Inquilino</h2>
  
      <div class="form-container">
        <div>
          <label>Nome</label>
          <span class="dado-fixo"></span>
        </div>
        <div>
          <label>Telefone</label>
          <span class="dado-fixo"></span>
        </div>
  
        <div>
          <label>Data de nascimento</label>
          <span class="dado-fixo"></span>
        </div>
        <div>
          <label>E-mail</label>
          <span class="dado-fixo"></span>
        </div>
  
        <div>
          <label>CPF</label>
          <span class="dado-fixo"></span>
        </div>
        <div>
          <label>Endereço</label>
          <span class="dado-fixo"></span>
        </div>
  
        <div>
          <label>RG</label>
          <span class="dado-fixo"></span>
        </div>
        <div></div> <!-- para alinhamento -->
  
        <div class="botoes-container">
            <a href="editar.html" class="btn">Editar</a>
            <a href="inicio.html" class="btn">Voltar</a>
        </div>
      </div>
    </div>
  
    <div class="caixa-branca">
      <h2>Documentos do inquilino</h2>
      <ul>
        <!-- Lista de documentos  -->
      </ul>
    </div>

    <div class="caixa-branca">
        <h2>Informações Adicionais</h2>
        <div class="form-container">
          <div>
            <label>Código Imóvel</label>
            <span class="dado-fixo"></span>
          </div>
          <div>
            <label>Data de Cadastro</label>
            <span class="dado-fixo"></span>
          </div>
        </div>
    </div>
      
    <script src="../js/script.js"></script>
</body>
</html>
